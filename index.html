<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="icon.jpg" />
        <link rel="stylesheet" href="style.css" />
        <title>Generator</title>
    </head>
    <body>
        <section class="section">
            <div id="content">
                <img class="logo" src="logo.png" alt="" />
                <button id="getButton1">Get</button>
                <div id="resultContainer" class="hidden">
                    <button class="copyButton" id="copyButton1">Copy</button>
                    <textarea id="resultText1" readonly></textarea>
                </div>
            </div>
            <div id="content">
                <img class="logo" src="aaaaa.png" alt="" />
                <button disabled id="getButton2">Get</button>
                <div id="resultContainer" class="hidden">
                    <div class="input">
                        <button class="copyButton" id="copyButton2">Copy</button>
                        <input type="text" id="getName" placeholder="Name" />
                    </div>
                    <textarea id="resultText2" readonly></textarea>
                </div>
            </div>
            <div id="content">
                <img class="logo" src="aaaaaaaa.png" alt="" />
                <button id="getButton3">Get</button>
                <div id="resultContainer" class="hidden">
                    <button class="copyButton" id="copyButton3">Copy</button>
                    <textarea id="resultText3" readonly></textarea>
                </div>
            </div>
        </section>
        <div class="palka"></div>

        <script src="script.js"></script>
    </body>
</html>
